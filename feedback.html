<div id="contact" class="container my-5">
    <center><h2 class="mb-4">˚₊‧꒰ა 𝐅𝐞𝐞𝐝𝐛𝐚𝐜𝐤 ໒꒱ ‧₊˚</h2></center>
    <form onsubmit="showAlert(event)">
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">𐙚 𝐍𝐚𝐦𝐞:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name ✧₊⁺">
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">𐙚 𝐄𝐦𝐚𝐢𝐥:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email ✧₊⁺">
        </div>
        <!-- Message -->
        <div class="mb-3">
            <label for="message" class="form-label">𐙚 𝐅𝐞𝐞𝐝𝐛𝐚𝐜𝐤:</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Feedback here!! ✧₊⁺"></textarea>
        </div>
        <!-- Rating Inputs -->
        <div class="mb-3">
            <label class="form-label">𐙚 𝐑𝐚𝐭𝐞 𝐨𝐮𝐫 𝐰𝐞𝐛𝐬𝐢𝐭𝐞 (𝟏-𝟓):</label>
            <input type="number" id="rating1" class="form-control mb-2" placeholder="Design ✧₊⁺" min="1" max="5">
            <input type="number" id="rating2" class="form-control mb-2" placeholder="Functionality ✧₊⁺" min="1" max="5">
            <input type="number" id="rating3" class="form-control" placeholder="Content ✧₊⁺" min="1" max="5">
        </div>
        <!-- Buttons -->
        <button type="submit" class="btn btn-dark">𓊈˖⁺⊹𝐒𝐮𝐛𝐦𝐢𝐭⊹⁺˖𓊉</button>
        <button type="button" class="btn btn-dark" onclick="window.location.reload()">𓊈˖⁺⊹𝐑𝐞𝐟𝐫𝐞𝐬𝐡⊹⁺˖𓊉</button>
    </form>
